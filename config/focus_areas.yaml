    description: "Deprecated and removed features"
    priority: 2
    heading_patterns:
      - "Deprecations"
      - "Deprecations and removals"
      - "Removals"
    
  security-privacy:
    name: "Security-Privacy"
    description: "Security and privacy features"
    priority: 1
    heading_patterns:
      - "Security"
      - "Privacy"
      - "Privacy and security"
    
  navigation-loading:
    name: "Navigation-Loading"
    description: "Navigation and resource loading features"
    priority: 3
    heading_patterns:
      - "Loading"
      - "Navigation"
    
  multimedia:
    name: "Multimedia"
    description: "Media, audio, and video features"
    priority: 2
    heading_patterns:
      - "Multimedia"
      - "audio and video"
      - "video and audio"
      - "Images and media"
      - "WebRTC"

    
  performance:
    name: "Performance"
    description: "Performance optimizations and improvements"
    priority: 2
    heading_patterns:
      - "Performance"
    
  devices:
    name: "Devices"
    description: "Device APIs and sensor features"
    priority: 3
    heading_patterns:
      - "Device"
      - "Devices"
      - "Sensors"

    
  pwa-service-worker:
    name: "PWA and service worker"
    description: "Progressive Web Apps and service worker features"
    priority: 3
    heading_patterns:
      - "PWA"
      - "Service Worker"
      - "Progressive Web Apps"

  isolated-web-apps:
    name: "Isolated Web Apps"
    description: "Isolated Web Apps (IWAs) and related features"
    priority: 2
    heading_patterns:
      - "Isolated Web Apps"
      - "IWAs"
      - "Isolated Web Apps (IWAs)"
    
  javascript:
    name: "JavaScript"
    description: "JavaScript language features and runtime updates"
    priority: 2
    heading_patterns:
      - "JavaScript"
