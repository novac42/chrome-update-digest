- title: Support `font-feature-settings` descriptor in `@font-face` rule
  content: 'This feature supports the string-based syntax for `font-feature-settings` as defined in CSS Fonts Level 4. Invalid
    or unrecognized feature tags will be ignored per specification. No binary or non-standard forms are supported.


    As OpenType fonts become more widely adopted, this enhancement will improve typographic control, reduce redundancy, and
    support a more scalable, modern approach to web design.


    [Tracking bug #40398871](https://issues.chromium.org/issues/40398871) | [ChromeStatus.com entry](https://chromestatus.com/feature/5102801981800448)
    | [Spec](https://www.w3.org/TR/css-fonts-4/#font-rend-desc)'
