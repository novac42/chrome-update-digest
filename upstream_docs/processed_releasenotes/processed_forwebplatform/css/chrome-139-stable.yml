- title: Add `font-width` property and descriptor and make `font-stretch` a legacy alias
  content: 'Before this change Chrome didn''t recognize `font-width` as a valid property, instead using `font-stretch` which
    is now considered a legacy alias.


    This change brings Chrome into line with the specification and other browsers.


