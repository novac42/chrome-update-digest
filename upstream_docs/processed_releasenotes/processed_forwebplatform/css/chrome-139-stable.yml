- title: Corner shaping (`corner-shape`, `superellipse`, `squircle`)
  content: 'Enable styling corners, on top of the existing `border-radius`, by expressing the shape and curvature of the corner
    as a superellipse.


    This allows shapes like squircles, notches, and scoops, and animating between them.


