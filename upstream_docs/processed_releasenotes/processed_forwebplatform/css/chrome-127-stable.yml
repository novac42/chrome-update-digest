- title: Support for the View Transition API in iframes
  content: 'From Chrome 127 concurrent same-document view transitions in a main frame and same-origin iframe will be available.


    Previously, running a view transition using the `document.startViewTransition` in a same-origin iframe wouldn''t work
    if the main frame was running a transition at the same time. The iframe''s transition would be automatically skipped.
    Now, both transitions will execute.


    View transitions on same-origin cross-document navigations in an iframe will also be supported.'
