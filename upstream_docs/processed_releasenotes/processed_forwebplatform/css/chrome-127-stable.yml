- title: CSS font-size-adjust
  content: 'The [`font-size-adjust`](https://developer.mozilla.org/docs/Web/CSS/font-size-adjust) CSS property provides a
    way to modify the size of lowercase letters relative to the size of uppercase letters, which defines the overall font-size.
    This property is useful for situations where font fallback can occur.


    Chrome 127 includes the two value syntax to pass in a font metric and a value.


    [Tracking bug #451346](https://issues.chromium.org/issues/451346) | [ChromeStatus.com entry](https://chromestatus.com/feature/5720910061371392)
