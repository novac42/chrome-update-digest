- title: Text size adjust improvements
  content: "The `text-size-adjust` property adjusts font sizes on mobile devices. Values other than `auto` disable automatic\
    \ text size adjustments. Percentage values increase the computed size of text.\n\nThis makes `text-size-adjust` more consistent,\
    \ so it works like a direct multiplier of the font size (and line height). The major changes are:\n\n  * `text-size-adjust`\
    \ works with or without a meta viewport.\n  * Values other than `auto` disable all automatic text size adjustments.\n\
    \  * Percentages apply directly, without any heuristics.\n  * Layout bugs are fixed.\n\n[Tracking bug #340389272](https://issues.chromium.org/issues/340389272)\
    \ | [ChromeStatus.com entry](https://chromestatus.com/feature/5111875942744064) | [Spec](https://drafts.csswg.org/css-size-adjust/#propdef-text-size-adjust)"
