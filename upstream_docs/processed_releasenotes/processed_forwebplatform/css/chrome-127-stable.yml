- title: Multi-argument alt text in CSS Generated Content
  content: "The CSS `content` property lets you specify alternative text for accessibility with the following syntax: `css\
    \ .has-before-content::before { content: url(\"cat.jpg\") / \"A cute cat\"; }`\n\nThis functionality, where the alt text\
    \ is given by a single string, is already supported in Chrome. From Chrome 127 the alt text can be given by an arbitrary\
    \ number of elements, which in addition to strings can be `attr()` functions or counters. For example:\n    \n    \n \
    \   .has-before-content::before {\n      content: url(\"cat.jpg\") / \"A cute \" attr(data-animal);\n    }\n    \n\nNote\
    \ that this feature entry doesn't include the addition of counter support.\n\n[ChromeStatus.com entry](https://chromestatus.com/feature/5168344402755584)\
    \ | [Spec](https://www.w3.org/TR/css-content-3/#valdef-content---string--counter)"
