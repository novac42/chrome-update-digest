- title: Improvements to styling structure of `<details>` and `<summary>` elements
  content: 'Support more CSS styling for the structure of `<details>` and `<summary>` elements to allow these elements to
    be used in more cases where disclosure widgets or accordion widgets are built on the web. In particular, this change removes
    restrictions that prevented setting the display property on these elements, and adds a `::details-content` pseudo-element
    to style the container for the part that expands and collapses.


