- title: '`@page` margin boxes'
  content: 'Add support for page margin boxes, when printing a web document, or exporting it as PDF.


    The `@page` margin boxes let you define the contents in the margin area of a page, for example to provide custom headers
    and footers, rather than using the built-in headers and footers generated by the browser.


    A margin box is defined using an at-rule inside a CSS `@page` rule. The appearance and the contents of a margin box are
    specified with CSS properties inside the at-rule, including the content property. Counters are also supported, for page
    numbering. The specification defines two special counter names: `page` for the current page number and `pages` for the
    total number of pages.


    [Add content to the margins of web pages when printed using CSS](/blog/print-margins) | [Tracking bug #320370](https://issues.chromium.org/issues/320370)
    | [ChromeStatus.com entry](https://chromestatus.com/feature/5195769732923392) | [Spec](https://drafts.csswg.org/css-page-3/#margin-boxes)'
