- title: CSS `font-variant-emoji`
  content: 'The `font-variant-emoji` CSS property provides a way to control between colored (emoji-style) and monochromatic
    (text-style) emoji glyphs. This can be also done by adding an emoji variation selector, specifically `U+FE0E` for text
    and `U+FE0F` for emoji, after each emoji codepoint.


