- title: Support `currentcolor` in relative color syntax
  content: 'Allow relative colors in CSS (using the from keyword) to use `currentcolor` as a base. This lets you set complementary
    colors, based on an element''s text color, for that element''s borders, shadows, or backgrounds.


    This feature also includes use cases where color functions are nested with a dependency on currentcolor, for example `color-mix(in
    srgb, rgb(from currentcolor r g b), white))` or `rgb(from rgb(from currentcolor 1 g b) b g r)`.


    [Tracking bug #325309578](https://issues.chromium.org/issues/325309578) | [ChromeStatus.com entry](https://chromestatus.com/feature/4755025804132352)
    | [Spec](https://www.w3.org/TR/css-color-5/#resolving-rcs)'
