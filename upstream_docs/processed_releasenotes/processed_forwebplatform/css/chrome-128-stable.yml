- title: Line-breakable ruby
  content: 'Makes line-breaks possible within elements with `display: ruby`.


    Previously a single pair of a ruby-base and a ruby-text was not line-breakable, and would be pushed to the next line if
    the current line had not enough space for the entire pair. Now each of the ruby-base and the ruby-text can be split into
    multiple lines.


    [Tracking bug #324111880](https://issues.chromium.org/issues/324111880) | [ChromeStatus.com entry](https://chromestatus.com/feature/5077282711666688)
