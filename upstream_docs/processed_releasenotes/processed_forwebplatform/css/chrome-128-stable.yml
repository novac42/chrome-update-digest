- title: Minimum size of `<option>` within `<select>` drop-down
  content: 'The WCAG accessibility guidelines specify that the size of pointer inputs must be at least 24 by 24 CSS pixels.
    This change makes the `<option>` element within the `<select>` drop-down meet this height requirement.


