- title: Standardized CSS `zoom` property
  content: 'Updates the existing implementation of the previously non-standard CSS [`zoom`](https://developer.mozilla.org/docs/Web/CSS/zoom)
    property to align with the new standard. This changes various JavaScript APIs to align with the spec, changes zoom to
    apply to iframe content documents, and changes it to apply to all inherited length properties (previously it only changed
    the inherited `font-size`).


    [Demo](https://jsbin.com/wasafateko/edit?html,css,js,output) | [ChromeStatus.com entry](https://chromestatus.com/feature/5198254868529152)'
