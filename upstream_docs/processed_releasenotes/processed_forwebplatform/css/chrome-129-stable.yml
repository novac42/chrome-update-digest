- title: CSS interpolate-size property and calc-size() function
  content: 'The CSS `interpolate-size` property lets a page opt into animations and transitions of CSS intrinsic sizing keywords
    such as `auto`, `min-content`, and `fit-content`, in the cases where those keywords can be animated.


    The CSS `calc-size()` function is a CSS function similar to `calc()`, however it also supports operations on exactly one
    supported sizing keyword. Supported sizing keywords are `auto`, `min-content`, `max-content`, and `fit-content`. Other
    sizing keywords that may be supported in the future include `stretch` (currently supported as prefixed `-webkit-fill-available`)
    and `contain`. This function is used to represent the values in the middle of the animations allowed by the `interpolate-size`
    property.


    [Tracking bug #40339056](https://issues.chromium.org/issues/40339056) | [ChromeStatus.com entry](https://chromestatus.com/feature/5196713071738880)
    | [Spec](https://drafts.csswg.org/css-values-5/#calc-size)'
