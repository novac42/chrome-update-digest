- title: Update CSS backdrop-filter to use mirror edgeMode
  content: 'The `backdrop-filter` CSS property applies one or more filters to the _backdrop_ of an element. The backdrop is
    the painted content that lies behind the element. A common filter is a blur allowing designers to construct "frosted glass"
    dialog boxes, video overlays, translucent navigation headers, and more.


    This was initially implemented the same way as a regular blur, but sampling beyond the edges of the element allowed colors
    from the edges to bleed in. The spec was changed to sample pixels outside the backdrop edges by duplicating the pixels
    at the edge. This however, results in extreme flickering of content as it enters the backdrop edge. The latest specification
    change mirrors the backdrop when sampling beyond the edge which allows for a smooth gradual introduction of new colors
    at the edges without overweighting on single lines of color.


    [Demo](https://jsbin.com/fumeloh/edit?html,css,output) | [Tracking bug #40040614](https://issues.chromium.org/issues/40040614)
    | [ChromeStatus.com entry](https://chromestatus.com/feature/5382638738341888) | [Spec](https://drafts.fxtf.org/filter-effects-2/#backdrop-filter-operation)'
