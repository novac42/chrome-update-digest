- title: Rename CSS anchor positioning `inset-area` to `position-area`
  content: 'The [CSSWG resolved to rename this property](https://github.com/w3c/csswg-drafts/issues/10209#issuecomment-2221005001)
    from `inset-area` to `position-area`. Chrome 129 ships `position-area`, the `inset-area` name will be removed in a future
    release.


    [Blog post](/blog/anchor-syntax-changes) | [ChromeStatus.com entry](https://chromestatus.com/feature/5142143019253760)
    | [Spec](https://github.com/w3c/csswg-drafts/issues/10209#issuecomment-2221005001)'
