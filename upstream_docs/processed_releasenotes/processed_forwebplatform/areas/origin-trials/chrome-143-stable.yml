- title: Digital Credentials API (issuance support)
  content: 'This feature lets issuing websites (for example, a university, government agency, or bank) to securely initiate
    the provisioning (issuance) process of digital credentials directly into a user''s mobile wallet application. On Android,
    this capability uses the Android `IdentityCredential` CredMan system (Credential Manager). On Desktop, it uses cross-device
    approaches using the CTAP protocol similar to Digital Credentials presentation.


    [Origin Trial](https://developer.chrome.com/origintrials/#/register_trial/385620718093598721) | [Tracking bug #378330032](https://issues.chromium.org/issues/378330032)
    | [ChromeStatus.com entry](https://chromestatus.com/feature/5099333963874304) | [Spec](https://w3c-fedid.github.io/digital-credentials)'
