- title: Local network access restrictions
  content: 'Chrome 141 [restricts the ability to make requests to the user''s local network](/blog/local-network-access),
    gated behind a permission prompt.


    This origin trial temporarily allows for access to resources on local networks to originate from non-secure contexts.
    This will give developers more time to migrate Local Network Access requests to originate from a secure context.


