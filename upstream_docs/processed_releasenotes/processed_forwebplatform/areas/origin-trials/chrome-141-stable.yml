- title: Extend CSP `script-src` (also known as `script-src-v2`)
  content: 'This feature adds new keywords to the `script-src` Content Security Policy (CSP) directive. This adds two new
    hash-based allowlisting mechanisms: script sources based on hashes of URLs and contents of `eval()` and `eval()`-like
    functions. This is sometimes referred to as script-src-v2, although it is backward compatible with the existing script-src,
    and uses the same directive.


    Extending hashes to cover URL and `eval()` hashes lets developers set reasonably strict security policies by narrowly
    allowlisting scripts by their hashes even when script contents are subject to frequent changes, and known-safe contents
    of `eval()` without permitting unchecked use of `eval()` broadly.


    The new keywords override host-based script-src when provided. This allows a single header to be compatible with browsers
    that both do or do not implement the new keywords.


    [Tracking bug #392657736](https://issues.chromium.org/issues/392657736) | [ChromeStatus.com entry](https://chromestatus.com/feature/5196368819519488)
    | [Spec](https://github.com/w3c/webappsec-csp/pull/784)'
