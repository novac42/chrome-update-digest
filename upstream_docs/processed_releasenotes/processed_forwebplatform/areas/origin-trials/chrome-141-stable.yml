- title: WebAssembly custom descriptors
  content: 'Lets WebAssembly store data associated with source-level types more efficiently in new "custom descriptor" objects.
    These custom descriptors can be configured with prototypes for the WebAssembly objects of that source-level type. This
    lets you install methods on a WebAssembly object''s prototype chain and call them directly from JavaScript using normal
    method call syntax. The prototypes and methods can be configured declaratively using an imported built-in function.


    [Origin Trial](/origintrials#/view_trial/619807898716864513) | [ChromeStatus.com entry](https://chromestatus.com/feature/6024844719947776)
