- title: Enable incoming call notifications
  content: 'This feature extends the Notifications API to allow installed PWAs to send incoming call notificationsâ€”notifications
    with call-styled buttons and a ringtone. This extension helps VoIP web apps create more engaging experiences by making
    it easier for users to recognize and answer calling notifications. Additionally, this feature helps bridge the gap between
    native and web implementations of apps that have them both.


