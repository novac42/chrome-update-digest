- title: Add the `clipboardchange` event
  content: 'The `clipboardchange` event fires whenever a web app or any other system application changes the system clipboard
    contents. This allows web apps like remote desktop clients to keep their clipboards synchronized with the system clipboard.
    It provides an efficient alternative to polling the clipboard with JavaScript for changes.


    [Origin Trial](https://developer.chrome.com/origintrials/#/register_trial/137922738588221441) | [Tracking bug #41442253](https://issues.chromium.org/issues/41442253)
    | [ChromeStatus.com entry](https://chromestatus.com/feature/5085102657503232) | [Spec](https://github.com/w3c/clipboard-apis/pull/239)'
