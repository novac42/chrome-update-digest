- title: Crash Reporting key-value API
  content: 'This feature introduces a new key-value API, tentatively `window.crashReport`, backed by a per-document map that
    holds data appended to crash reports.


    The data placed in this API''s backing map is sent in the `CrashReportBody` if any renderer process crashes occur on the
    site. This lets developers debug what specific state in their application might be causing a given crash.


    [Origin Trial](https://developer.chrome.com/origintrials/#/register_trial/1304355042077179905) | [Tracking bug #400432195](https://issues.chromium.org/issues/400432195)
    | [ChromeStatus.com entry](https://chromestatus.com/feature/6228675846209536) | [Spec](https://github.com/WICG/crash-reporting/pull/37)'
