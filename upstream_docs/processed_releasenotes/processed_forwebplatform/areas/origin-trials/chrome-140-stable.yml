- title: Enable `SharedWorker` on Android
  content: "The long-standing demand for SharedWorker support on Android stems from several needs expressed by web developers:\n\
    \n  * **Resource sharing and efficiency** : Developers aim to share a single WebSocket or Server-Sent Events (SSE) connection\
    \ across multiple tabs, thereby conserving resources.\n  * **Persistent resource management** : A requirement to share\
    \ and persist resources across tabs, particularly for technologies like WASM-based SQLite.\n  * **Closing a feature gap**\
    \ : Other major mobile browsers, including Safari on iOS and Firefox on Android, already support SharedWorker, making\
    \ Chrome on Android the last major browser to address this gap.\n\n[Origin Trial](https://developer.chrome.com/origintrials/#/register_trial/4101090410674257921)\
    \ | [ChromeStatus.com entry](https://chromestatus.com/feature/6265472244514816) | [Spec](https://html.spec.whatwg.org/multipage/workers.html#shared-workers-and-the-sharedworker-interface)"
