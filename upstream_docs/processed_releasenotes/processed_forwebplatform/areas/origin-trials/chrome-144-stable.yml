- title: Enhanced Canvas API `TextMetrics`
  content: 'Expands the `TextMetrics` Canvas API to support selection rectangles, bounding box queries, and glyph cluster-based
    operations.


    This new functionality enables complex text editing applications with accurate selection, caret positioning, and hit testing.
    Additionally, cluster-based rendering facilitates sophisticated text effects, for example, independent character animations
    and styling.


