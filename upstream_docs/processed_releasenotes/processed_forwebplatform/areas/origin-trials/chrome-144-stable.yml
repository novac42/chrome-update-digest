- title: Context-aware media elements
  content: 'Context-aware media elements, are a declarative, user-activated control for accessing the starting and interacting
    with media streams.


    This addresses the long-standing problem of permission prompts being triggered directly from JavaScript without a strong
    signal of user intent. By embedding a browser-controlled element in the page, the user''s click provides a clear, intentional
    signal. This enables a much better prompt UX and, crucially, provides a recovery path for users who have previously denied
    the permission.


    **Note:** This feature was previously developed and tested in an Origin Trial as the more generic `<permission>` element.
    Based on feedback from developers and other browser vendors, it has evolved into capability-specific elements to provide
    a more tailored and powerful developer experience.


    [Origin Trial](https://developer.chrome.com/origintrials/#/view_trial/3736298840857247745) | [Tracking bug #443013457](https://issues.chromium.org/issues/443013457)
