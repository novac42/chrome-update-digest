- title: Support `ping`, `hreflang`, `type`, and `referrerPolicy` for `SVGAElement`
  content: 'Adds support for `ping`, `hreflang`, `type`, and `referrerPolicy` attributes on `SVGAElement`, aligning its behavior
    with `HTMLAnchorElement` for consistent link handling across HTML and SVG.


