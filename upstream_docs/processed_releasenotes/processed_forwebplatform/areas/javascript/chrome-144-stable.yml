- title: Mirroring of RTL MathML operators
  content: 'Supports character-level and glyph-level mirroring when rendering MathML operators in right-to-left mode.


    When using RTL mode, some operators can be mirrored by changing them to another code point. For example, a right parenthesis
    becomes a left parenthesis. This is character-level mirroring, with equivalences defined by Unicode''s `Bidi_Mirrored`
    property.


    Some operators have no appropriate mirroring character. Glyph-level mirroring applies in this case, with the `rtlm` font
    feature, where another glyph can replace it in a mirrored context. Some existing implementations mirror the original glyph
    directly, but this might change the meaning for asymmetrical characters, for example, the clockwise contour integral.


    [Tracking bug #40120782](https://issues.chromium.org/issues/40120782) | [ChromeStatus.com entry](https://chromestatus.com/feature/6317308531965952)
    | [Spec](https://w3c.github.io/mathml-core/#layout-of-operators)'
