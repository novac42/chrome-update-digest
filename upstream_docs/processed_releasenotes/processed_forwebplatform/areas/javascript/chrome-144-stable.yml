- title: Temporal in ECMA262
  content: 'The Temporal API in ECMA262 is a new API that provides standard objects and functions for working with dates and
    times. `Date` has been a long-standing pain point in ECMAScript. This proposes `Temporal`, a global `Object` that acts
    as a top-level namespace (similar to `Math`), which brings a modern date and time API to the ECMAScript language.


    [Tracking bug #detail?id=11544](https://issues.chromium.org/issues/detail?id=11544) | [ChromeStatus.com entry](https://chromestatus.com/feature/5668291307634688)
    | [Spec](https://tc39.es/proposal-temporal/)'
