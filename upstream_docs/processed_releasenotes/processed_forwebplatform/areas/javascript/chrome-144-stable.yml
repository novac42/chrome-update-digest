- title: The `clipboardchange` event
  content: 'The `clipboardchange` event fires whenever a web app or any other system application changes the system clipboard
    contents. This lets web apps, for example, remote desktop clients, keep their clipboards synchronized with the system
    clipboard. It provides an efficient alternative to polling the clipboard (using JavaScript) for changes.


    [Tracking bug #41442253](https://issues.chromium.org/issues/41442253) | [ChromeStatus.com entry](https://chromestatus.com/feature/5085102657503232)
    | [Spec](https://github.com/w3c/clipboard-apis/pull/239)'
