- title: View transition finished promise timing change
  content: 'The current finished promise timing happens within the rendering lifecycle steps. This means that code that runs
    as a result of promise resolution happens after the visual frame that removes the view transition has been produced. This
    can cause a flicker at the end of the animation if the script moves styles to preserve a visually similar state. This
    change resolves the issue by moving the view transition cleanup steps to run asynchronously after the lifecycle is completed.


