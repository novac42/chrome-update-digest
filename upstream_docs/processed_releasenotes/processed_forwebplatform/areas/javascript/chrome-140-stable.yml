- title: '`Uint8Array` to and from base64 and hex'
  content: 'Base64 is a common way to represent arbitrary binary data as ASCII. JavaScript has `Uint8Arrays` for binary data.
    However, it lacks a built-in mechanism to encode that data as base64, or to take base64 data and produce a corresponding
    `Uint8Array`. This feature adds the ability and methods for converting between hex strings and `Uint8Arrays`.


