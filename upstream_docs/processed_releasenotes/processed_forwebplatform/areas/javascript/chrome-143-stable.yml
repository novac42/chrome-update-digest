- title: 'EditContext: TextFormat underlineStyle and underlineThickness'
  content: 'The [EditContext API](https://developer.mozilla.org/docs/Web/API/EditContext) shipped with a bug in Chrome where
    the [`TextFormat`](https://developer.mozilla.org/docs/Web/API/TextFormat) object supplied by the [textformatupdate event](https://developer.mozilla.org/docs/Web/API/EditContext/textformatupdate_event)
    provides incorrect values for the `underlineStyle` and `underlineThickness` properties. Before Chrome 143 the possible
    values are `None`, `Solid`, `Dotted`, `Dashed`, `Squiggle` and `None`, `Thin`, `Thick`. However the specification lists
    `none`, `solid`, `dotted`, `dashed`, `wavy` and `none`, `thin`, `thick`.


    The correct values as specified are now implemented from Chrome 143.


    [Tracking bug #354497121](https://issues.chromium.org/issues/354497121) | [ChromeStatus.com entry](https://chromestatus.com/feature/6229300214890496)
    | [Spec](https://w3c.github.io/edit-context/#textformatupdateevent)'
