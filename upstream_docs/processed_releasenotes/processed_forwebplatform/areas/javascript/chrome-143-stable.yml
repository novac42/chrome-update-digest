- title: ICU 77 (supporting Unicode 16)
  content: "The Unicode support library ICU (International Components for Unicode) is upgraded from version 74.2 to 77.1,\
    \ adding support for Unicode 16 and updating locale data. Two changes could pose some risk for web applications that assume\
    \ a specific format from the Intl JS APIs:\n\n  1. The default Italian number formatting changed to omit the thousand\
    \ separator for 4-digit numbers. For example `new Intl.NumberFormat(\"it\").format(1234)` will return 1234 instead of\
    \ 1.234. The old behavior can be achieved with the `useGrouping` parameter for the `Intl.NumberFormat` constructor.\n\
    \  2. In some English locales (`en-AU`, `en-GB`, and `en-IN`), a comma was added after full-length weekdays, for example,\
    \ changing Saturday 30 April 2011 to Saturday, 30 April 2011. Web applications should avoid relying on the precise formatting\
    \ of dates and they may change again in future.\n\n[Tracking bug #421834885](https://issues.chromium.org/issues/421834885)\
    \ | [ChromeStatus.com entry](https://chromestatus.com/feature/5143313833000960) | [Spec](https://tc39.es/ecma402)"
