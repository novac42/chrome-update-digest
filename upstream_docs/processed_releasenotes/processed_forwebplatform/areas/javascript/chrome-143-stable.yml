- title: '`DataTransfer` property for `insertFromPaste`, `insertFromDrop` and `insertReplacementText` input events'
  content: 'Populate the `dataTransfer` property on input events with an `inputType` of `insertFromPaste`, `insertFromDrop`,
    and `insertReplacementText` to provide access to clipboard and drag-drop data during editing operations in contenteditable
    elements.


    The `dataTransfer` object contains the same data that was available during the `beforeinput` event.


    This feature only applies to contenteditable elements. For form controls (textarea, input), the behavior remains unchangedâ€”the
    data property contains the inserted text and `dataTransfer` remains null.


    [Tracking bug #401593412](https://issues.chromium.org/issues/401593412) | [ChromeStatus.com entry](https://chromestatus.com/feature/6715253274181632)
    | [Spec](https://w3c.github.io/input-events/#dom-inputevent-datatransfer)'
