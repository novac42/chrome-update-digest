- title: 'FedCM: Support structured JSON responses from IdPs'
  content: 'Allows Identity Providers (IdPs) to return structured JSON objects instead of plain strings to Relying Parties
    (RPs) using the `id_assertion_endpoint`.


    This change simplifies integration for developers by eliminating the need to manually serialize and parse JSON strings.
    It enables more dynamic and flexible authentication flows, allowing RPs to interpret complex responses directly and support
    varied protocols like OAuth2, OIDC, or IndieAuth without out-of-band agreements.


    [Tracking bug #346567168](https://issues.chromium.org/issues/346567168) | [ChromeStatus.com entry](https://chromestatus.com/feature/5153509557272576)
    | [Spec](https://github.com/w3c-fedid/FedCM/pull/771)'
