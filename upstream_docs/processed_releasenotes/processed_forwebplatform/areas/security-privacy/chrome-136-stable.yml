- title: Permissions Policy reports for iframes
  content: 'Introduces a new violation type called "Potential Permissions Policy violation", which will only look at Permissions
    Policy (including report-only policy) and the allow attribute set in iframes to detect the conflict between Permissions
    Policy enforced versus permissions propagated to iframes.


