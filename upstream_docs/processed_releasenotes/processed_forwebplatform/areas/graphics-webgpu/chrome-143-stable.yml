- title: Remove bgra8unorm read-only storage texture usage
  content: As previously [announced](/blog/new-in-webgpu-140#deprecate_bgra8unorm_read-only_storage_texture_usage), using
    `"bgra8unorm"` format with read-only storage textures is now removed. The WebGPU specification explicitly disallows this,
    and its prior allowance in Chrome was a bug, as this format is intended for write-only access and is not portable. See
    [issue 427681156](https://issues.chromium.org/issues/427681156).
