features:
- title: Controlled Frame API (available only to IWAs)
  content: 'This feature adds a Controlled Frame API available only to Isolated Web Apps (IWAs). Like similarly-named APIs
    on other platforms, Controlled Frame allows embedding all content, even third-party content that cannot be embedded in
    `<iframe>`. Controlled Frame also allows controlling embedded content with a collection of API methods and events. For
    more information about Isolated Web Apps, see the [Isolated Web Apps explainer](https://github.com/WICG/isolated-web-apps/blob/main/README.md).


    [Tracking bug #40191772](https://issues.chromium.org/issues/40191772) | [ChromeStatus.com entry](https://chromestatus.com/feature/5199572022853632)
