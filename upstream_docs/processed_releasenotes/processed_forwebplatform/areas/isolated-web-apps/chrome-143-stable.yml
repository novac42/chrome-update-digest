- title: Web Smart Card API for Isolated Web Apps
  content: "Available on Isolated Web Apps (IWA) only. Enables smart card (PC/SC) applications to move to the Web platform.\
    \ It gives them access to the PC/SC implementation (and card reader drivers) available in the host OS.\n\nAdministrators\
    \ can control the availability of this API either:\n\n  * Globally—using the `DefaultSmartCardConnectSetting` policy.\n\
    \  * Per-application—using the `SmartCardConnectAllowedForUrls` and `SmartCardConnectBlockedForUrls` policies.\n\n[Tracking\
