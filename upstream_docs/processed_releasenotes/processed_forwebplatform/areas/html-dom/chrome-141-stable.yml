features:
- title: ARIA Notify API
  content: '`ariaNotify` provides a JavaScript API that lets content authors tell a screen reader what to read.


    `ariaNotify` improves reliability and developer control compared to ARIA live regions, allowing for announcing changes
    not tied to DOM updates. This enables more consistent and ergonomic accessibility experiences across dynamic web applications.
    Iframe usage of this feature can be controlled using the `"aria-notify"` permission policy.


    [Tracking bug #326277796](https://issues.chromium.org/issues/326277796) | [ChromeStatus.com entry](https://chromestatus.com/feature/5745430754230272)
    | [Spec](https://github.com/w3c/aria/pull/2577)'
