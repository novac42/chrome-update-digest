- title: Add `ServiceWorkerStaticRouterTimingInfo`
  content: "This feature adds timing information for the ServiceWorker Static routing API, exposed in the navigation timing\
    \ API and resource timing API for developer use. ServiceWorker provides timing information to mark certain points in time.\n\
    \nThis feature adds two pieces of Static routing API-relevant timing information:\n\n  * `RouterEvaluationStart`: Time\
    \ to start matching a request with registered router rules.\n  * `CacheLookupStart`: Time to start looking up the cache\
    \ storage if the source is `\"cache\"`.\n\nAdditionally, this feature adds two pieces of router source information: the\
    \ matched router source and the final router source.\n\n[Tracking bug #41496865](https://issues.chromium.org/issues/41496865)\
    \ | [ChromeStatus.com entry](https://chromestatus.com/feature/6309742380318720) | [Spec](https://github.com/w3c/ServiceWorker)"
