features:
- title: '`SharedWorker` script inherits controller for blob script URL'
  content: 'The specification states that workers should inherit controllers for the blob URL. However, existing code allows
    only dedicated workers to inherit the controller; shared workers don''t. This fixes Chrome''s behavior to align with the
    specification. The `SharedWorkerBlobURLFixEnabled` enterprise policy controls this feature.


    [Tracking bug #324939068](https://issues.chromium.org/issues/324939068) | [ChromeStatus.com entry](https://chromestatus.com/feature/5137897664806912)
    | [Spec](https://w3c.github.io/ServiceWorker/#control-and-use-worker-client)'
