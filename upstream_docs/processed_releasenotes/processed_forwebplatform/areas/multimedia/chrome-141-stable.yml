- title: WebRTC Encoded Transform (V2)
  content: 'This API allows processing of encoded media flowing through an `RTCPeerConnection`. Chrome shipped an early version
    of this API in 2020. Since then, the specification has changed and other browsers have shipped the updated version (Safari
    in 2022 and Firefox in 2023). This launch aligns Chrome with the updated specification as part of Interop 2025.


    This launch does not cover the `generateKeyFrame method`, which is still under discussion.


    [Tracking bug #354881878](https://issues.chromium.org/issues/354881878) | [ChromeStatus.com entry](https://chromestatus.com/feature/5175278159265792)
    | [Spec](https://github.com/w3c/webrtc-encoded-transform)'
