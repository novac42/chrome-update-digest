- title: '`echoCancellationMode` for `getUserMedia()`'
  content: 'Extends the `echoCancellation` behavior of the `MediaTrackConstraints` dictionary. his previously accepted `true`
    or `false` and now additionally accepts the values `"all"` and `"remote-only"`. This lets clients modify echo cancellation
    behavior applied to audio tracks received from microphones, controlling how much of the user system playout (all, or only
    audio received from `PeerConnections`) is removed from the microphone signal.


    [ChromeStatus.com entry](https://chromestatus.com/feature/5585747985563648) | [Spec](https://www.w3.org/TR/mediacapture-streams/#dom-echocancellationmodeenum)'
