features:
- title: Gamepad `ongamepadconnected` and `ongamepaddisconnected` event handler attributes
  content: "Adds `ongamepadconnected` and `ongamepaddisconnected` event handlers to the `WindowEventHandlers` interface mixin.\n\
    \nThis enables support for the following event handler attributes:\n\n  * `window.ongamepadconnected`\n  * `document.body.ongamepadconnected`\n\
    \  * `window.ongamepaddisconnected`\n  * `document.body.ongamepaddisconnected`\n\n[Tracking bug #40175074](https://issues.chromium.org/issues/40175074)\
    \ | [ChromeStatus.com entry](https://chromestatus.com/feature/5109540852989952) | [Spec](https://w3c.github.io/gamepad/#extensions-to-the-windoweventhandlers-interface-mixin)"
