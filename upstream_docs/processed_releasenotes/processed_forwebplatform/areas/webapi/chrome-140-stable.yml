- title: Get Installed Related Apps API on desktop
  content: 'The Get Installed Related Apps API (navigator.getInstalledRelatedApps) provides sites access to if their corresponding
    related applications are installed. Sites are only allowed to use this API if the application has an established association
    with the web origin.


    The API was launched in Chrome 80 for Android. Additional support for web apps on Desktop was enabled in Chrome 140.


    [Docs](/docs/capabilities/get-installed-related-apps) | [Tracking bug #895854](https://issues.chromium.org/issues/895854)
    | [ChromeStatus.com entry](https://chromestatus.com/feature/5695378309513216) | [Spec](https://wicg.github.io/get-installed-related-apps/spec)'
