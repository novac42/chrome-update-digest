- title: '`ReadableStreamBYOBReader` `min` option'
  content: 'This feature introduces a `min` option to the existing `ReadableStreamBYOBReader.read(view)` method. The method
    already accepts an `ArrayBufferView` into which it reads data, but currently does not guarantee how many elements are
    written before the read resolves. By specifying a `min` value, you can require that the stream wait until at least that
    many elements are available before resolving the read. This improves upon the current behavior, where reads may resolve
    with fewer elements than the view can hold.


    [Tracking bug #40942083](https://issues.chromium.org/issues/40942083) | [ChromeStatus.com entry](https://chromestatus.com/feature/6396991665602560)
    | [Spec](https://streams.spec.whatwg.org/#byob-reader-read)'
