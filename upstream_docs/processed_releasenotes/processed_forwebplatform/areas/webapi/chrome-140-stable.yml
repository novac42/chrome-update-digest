- title: Http cookie prefix
  content: 'In some cases, it''s important to distinguish on the server side between cookies set by the server and those set
    by the client. One such case involves cookies normally always set by the server. However, unexpected code (such as an
    XSS exploit, a malicious extension, or a commit from a confused developer) might set them on the client. This proposal
    adds a signal that lets servers make such a distinction. More specifically, it defines the `__Http` and `__HostHttp` prefixes,
    which ensure a cookie is not set on the client side using script.


    [Tracking bug #426096760](https://issues.chromium.org/issues/426096760) | [ChromeStatus.com entry](https://chromestatus.com/feature/5170139586363392)
    | [Spec](https://github.com/httpwg/http-extensions/pull/3110)'
