- title: Propagate viewport `overscroll-behavior` from root
  content: 'This change propagates `overscroll-behavior` from the root instead of the body.


    The CSS working group resolved not to propagate properties from the `<body>` to the viewport. Instead, properties of the
    viewport propagate from the root (`<html>`) element. As such, `overscroll-behavior` should propagate from the root element.
    However, Chrome has had a longstanding issue: it propagates `overscroll-behavior` from the `<body>` rather than the root.
    This behavior is not interoperable with other browsers. This change makes Chrome comply with the specification and become
    interoperable with other implementations.


