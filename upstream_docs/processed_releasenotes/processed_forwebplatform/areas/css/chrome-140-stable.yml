- title: CSS `scroll-target-group` property
  content: "The `scroll-target-group` property specifies whether the element is a scroll marker group container. It accepts\
    \ one of the following values:\n\n  * 'none': The element does not establish a scroll marker group container.\n  * 'auto':\
    \ The element establishes a scroll marker group container forming a scroll marker group containing all of the scroll marker\
    \ elements for which this is the nearest ancestor scroll marker group container.\n\nEstablishing a scroll marker group\
    \ container lets any anchor HTML elements with a fragment identifier that are inside such a container to be the HTML equivalent\
    \ of `::scroll-marker` pseudo-elements. The anchor element whose scroll target is currently in view can be styled using\
    \ the `:target-current` pseudo-class.\n\n[Tracking bug #6607668](https://issues.chromium.org/issues/6607668) | [ChromeStatus.com\
    \ entry](https://chromestatus.com/feature/5189126177161216) | [Spec](https://drafts.csswg.org/css-overflow-5/#scroll-target-group)"
