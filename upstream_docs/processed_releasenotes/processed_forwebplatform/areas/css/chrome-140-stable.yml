- title: CSS `caret-animation` property
  content: 'Chromium supports animation of the `caret-color` property. However, when animated, the caret''s default blinking
    behavior interferes with the animation.


    The CSS `caret-animation` property has two possible values: `auto` and `manual`. `auto` means browser default (blinking),
    and `manual` means the developer controls the caret animation. Additionally, users who are disturbed by or have adverse
    reactions to blinking or flashing visuals can disable the blinking with a user stylesheet.


