  content: 'Typed arithmetic lets you write expressions in CSS such as `calc(10em / 1px)` or `calc(20% / 0.5em * 1px)`. This
    is useful in, for example, typography, as it lets you convert a typed value into an untyped one and reuse it for number
    accepting properties. Another use case is to multiply the unitless value by another type. For example, you can now cast
    from pixels to degrees.


