- title: highlightsFromPoint API
  content: 'The `highlightsFromPoint` API lets developers interact with custom highlights. It detects which highlights exist
    at a specific point within a document. This interactivity is valuable for complex web features where multiple highlights
    may overlap or exist within shadow DOM. By providing precise point-based highlight detection, the API empowers developers
    to manage dynamic interactions with custom highlights more effectively. For example, developers can respond to user clicks
    or hover events on highlighted regions to trigger custom tooltips, context menus, or other interactive features.


