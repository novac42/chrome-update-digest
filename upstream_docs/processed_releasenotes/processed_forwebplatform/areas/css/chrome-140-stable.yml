- title: Support `font-variation-settings` descriptor in `@font-face` rule
  content: 'CSS allows developers to adjust a font''s weight, width, slant, and other axes using the `font-variation-settings`
    property on individual elements. However, Chromium-based browsers lack support for this property within `@font-face` declarations.
    This feature supports the string-based syntax for `font-variation-settings` as defined in CSS Fonts Level 4. Invalid or
    unrecognized feature tags are ignored per specification. No binary or non-standard forms are supported. Variable fonts
    are becoming more widely adopted for both performance and typographic flexibility. Adding support for this descriptor
    in Chromium enhances control, reduces repetition, and supports a more scalable, modern approach to web typography.


