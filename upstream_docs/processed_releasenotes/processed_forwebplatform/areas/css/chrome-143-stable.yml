- title: Side-relative syntax for `background-position-x/y` longhands
  content: 'Defines the background image''s position relative to one of its edges.


    This syntax provides a more flexible and responsive mechanism to define the background image position, instead of using
    fixed values that need to be adapted to the window or frame size.


    This feature is applied also to the `-webkit-mask-position` property to ensure webcompat levels are the same.


