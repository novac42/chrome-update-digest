- title: Implement CSS property `font-language-override`
  content: 'Introduces support for `font-language-override` CSS property. The property allows developers to override the system
    language used for OpenType glyph substitution by specifying a four-character language tag directly in CSS.


    This enables fine-grained typographic control, particularly useful for multilingual content or fonts with language-specific
    glyph variants.


