- title: CSS anchored fallback container queries
  content: 'Introduces `@container anchored(fallback)` to style descendants of anchor positioned elements based on which of
    `position-try-fallbacks` is applied.


    Such queries can be used to style an anchored element''s tether or its animations, based on how the anchor and the anchored
    element are positioned relative to each other.


