  content: 'Specify an update eligibility algorithm in the manifest specification. This makes the update process more deterministic
    and predictable, giving the dev more control over whether (and when) updates should apply to existing installations, and
    allowing removal of the _update check throttle_ that user agents currently need to implement to avoid wasting network
    resources.


