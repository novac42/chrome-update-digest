- title: Unprefixed print-color-adjust
  content: 'The `print-color-adjust` property lets you adjust colors in printed web pages. This is the same as Chrome''s already-supported
    `-webkit-print-color-adjust`, but with a standardized name. The `-webkit-` prefixed version is not removed.


    **References:** [MDN Docs](https://developer.mozilla.org/docs/Web/CSS/print-color-adjust) | [Tracking bug #376381169](https://bugs.chromium.org/p/chromium/issues/detail?id=376381169)
