- title: Rename string attr() type to raw-string
  content: 'The CSS Working Group has resolved to replace `string` `attr()` type with `raw-string`. Therefore from Chrome
    136 `attr(data-foo string)` becomes `attr(data-foo raw-string)`.


    **References:** [Tracking bug #400981738](https://bugs.chromium.org/p/chromium/issues/detail?id=400981738) | [ChromeStatus.com
