- title: Partition :visited links history
  content: 'To eliminate user browsing history leaks, anchor elements are styled as `:visited` only if they have been clicked
    from this top-level site and frame origin before. There is an exception for "self-links", where links to a site''s own
    pages can be styled as `:visited` even if they have not been clicked on in this exact top-level site and frame origin
    before. This exemption is only enabled in top-level frames or subframes which are same-origin with the top-level frame.
    The privacy benefits are still achieved because sites already know which of its subpages a user has visited, so no new
    information is exposed. This was a community-requested exception which improves user experience.


    **References:** [Tracking bug #1448609](https://bugs.chromium.org/p/chromium/issues/detail?id=1448609) | [ChromeStatus.com
    entry](https://chromestatus.com/feature/5029851625472000) | [Spec](https://www.w3.org/TR/css-pseudo-4/#visited-pseudo)'
