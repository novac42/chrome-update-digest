- title: Non-tree-scoped container-name matching
  content: 'Ignore tree-scope when matching `container-name` for `@container` queries.


    Previously, `container-name` matching for container queries used tree-scoped names or references for matching. This meant
    the same name didn''t match if the `@container` rule and the `container-type` property originated from different trees,
    such that the `container-type` declaration came from an inner shadow tree.


    With this change, container names match regardless of `@container` rule or `container-type` declaration origins.


