- title: SVG2 CSS cascading
  content: 'Align the Chrome implementation with the SVG2 specification for matching CSS rules in `<use>` element trees.


    Match selectors against the `<use>` instantiation elements instead of the originating element subtree. This means selectors
    no longer match ancestor and sibling elements outside the cloned subtree. More importantly, state selectors, for example,
    `:hover`, now start matching in `<use>` instances.


