- title: CSS `caret-shape` property
  content: 'The caret''s shape in native applications is most commonly a vertical bar, an underscore, or a rectangular block.
    Additionally, the shape often varies depending on the input mode, for example, insert or replace. The CSS `caret-shape`
    property lets sites choose one of these shapes for the caret inside editable elements, or leave the choice to the browser.
    The recognized property values are `auto`, `bar`, `block`, and `underscore`.


