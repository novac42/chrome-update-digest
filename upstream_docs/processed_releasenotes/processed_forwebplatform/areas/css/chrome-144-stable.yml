- title: View transitions `waitUntil()` method
  content: 'View transitions automatically construct a pseudo-element tree to display and animate participating elements in
    the transition. Per the specification, this subtree is constructed when the view transition starts animating and is destroyed
    when the animations associated with all view transition pseudo-elements are in the finished state (or more precisely,
    in a non-running, non-paused state).


    This works for most cases and provides a seamless experience for developers. However, for more advanced cases, this is
    insufficient because developers sometimes want the view transition pseudo-tree to persist beyond the animation finish
    state.


    One example is tying view transitions with Scroll Driven Animations. When a scroll timeline controls the animation, the
    subtree shouldn''t be destroyed when the animations finish because scrolling back should still animate the pseudo elements.


    To enable advanced uses of view transition, this intent adds a `waitUntil()` function on the `ViewTransition` object that
    takes a promise. This promise delays destruction of the pseudo-tree until it settles.


    [Tracking bug #346976175](https://issues.chromium.org/issues/346976175) | [ChromeStatus.com entry](https://chromestatus.com/feature/4812903832223744)
    | [Spec](https://drafts.csswg.org/css-view-transitions-2/#dom-viewtransition-waituntil)'
