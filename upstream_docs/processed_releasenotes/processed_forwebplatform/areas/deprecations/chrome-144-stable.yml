- title: Externally loaded entities in XML parsing
  content: 'Chrome synchronously fetches external XML entities or DTDs and incorporates them into parsing under specific circumstances.
    This document proposes removing this functionality.


    For example, `http/tests/security/contentTypeOptions/xml-external-entity.xml` shows how external entities can be defined
    in the trailing part of the `DOCTYPE` statement. These entities then refer to resources that are synchronously loaded
    and included as context when parsing XML.


    Another syntax example is a `DOCTYPE` that, using the `SYSTEM` keyword followed by a URL, points to a DTD that contains
    additional entity definitions.


    The parser passes up such external load requests.


    According to the XML specification, non-validating processors are not required to read external entities.


    Chrome plans to deprecate loading external entity definitions in XML documents that don''t use XSLT.


    [Tracking bug #455813733](https://issues.chromium.org/issues/455813733) | [ChromeStatus.com entry](https://chromestatus.com/feature/6734457763659776)
