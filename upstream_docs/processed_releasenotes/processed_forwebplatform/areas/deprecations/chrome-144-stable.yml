- title: 'Deprecate and remove: Private Aggregation API'
  content: 'The Private Aggregation API is a generic mechanism for measuring aggregate, cross-site data in a privacy-preserving
    manner. It was originally designed for a future without third-party cookies.


    Following Chrome''s announcement that the current approach to third-party cookies will be maintained, Chrome plans to
    deprecate and remove the Private Aggregation API (along with certain other Privacy Sandbox APIs, as outlined on the Privacy
    Sandbox feature status page). This API is only exposed through the Shared Storage and Protected Audience APIs, which are
    also planned for deprecation and removal. Therefore, no additional work is required for Private Aggregation.


    [ChromeStatus.com entry](https://chromestatus.com/feature/4683382919397376) | [Spec](https://patcg-individual-drafts.github.io/private-aggregation-api)'
