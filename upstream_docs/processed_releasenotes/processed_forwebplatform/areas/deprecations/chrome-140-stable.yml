features:
- title: 'Stop sending `Purpose: prefetch` header from prefetches and prerenders'
  content: 'Prefetches and prerenders now use the `Sec-Purpose` header, therefore the legacy `Purpose: prefetch` header is
    being removed.


    This will be scoped to speculation rules `prefetch`, speculation rules `prerender`, `<link rel=prefetch>`, and Chromium''s
    non-standard `<link rel=prerender>`.


    [Tracking bug #420724819](https://issues.chromium.org/issues/420724819) | [ChromeStatus.com entry](https://chromestatus.com/feature/5088012836536320)
    | [Spec](https://wicg.github.io/nav-speculation/prerendering.html#interaction-with-fetch)'
