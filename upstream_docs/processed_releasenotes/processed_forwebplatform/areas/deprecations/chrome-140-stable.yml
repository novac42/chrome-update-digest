- title: Deprecate special font size rules for H1 within some elements
  content: 'The HTML spec contains [a list of special rules](https://html.spec.whatwg.org/multipage/rendering.html#sections-and-headings)
    for `<h1>` tags nested within `<article>`, `<aside>`, `<nav>`, or `<section>` tags:


    These special rules are deprecated, because they cause accessibility issues. Namely, they visually reduce the font size
    for nested `<h1>` elements so that they "look" like `<h2>` elements, but nothing in the accessibility tree reflects this
    demotion.


    [Tracking bug #394111284](https://issues.chromium.org/issues/394111284) | [ChromeStatus.com entry](https://chromestatus.com/feature/6192419898654720)
    | [Spec](https://github.com/whatwg/html/pull/11102)


