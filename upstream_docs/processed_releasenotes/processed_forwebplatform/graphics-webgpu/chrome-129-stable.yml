- title: Expanded subgroups support
  content: "Following the announcement of [subgroups experimentation](/blog/new-in-webgpu-128#experimenting_with_subgroups),\
    \ the subgroup built-ins functions are now available for use in both compute shaders and fragment shaders. They are no\
    \ longer restricted to just compute shaders. See [issue 354738715](https://issues.chromium.org/issues/354738715).\n\n\
    Note that the `subgroup_size` built-in value is currently [buggy](https://issues.chromium.org/issues/361593660) in fragment\
    \ shaders. Avoid it for now.\n\nFurthermore, the following subgroup built-ins functions have been added:\n\n  * `subgroupAdd(value)`:\
    \ Returns the summation of all active invocations `value`s across the subgroup.\n  * `subgroupExclusiveAdd(value)`: Returns\
    \ the exclusive scan summation of all active invocations `value`s across the subgroup.\n  * `subgroupMul(value)`: Returns\
    \ the multiplication of all active invocations `value`s across the subgroup.\n  * `subgroupExclusiveMul(value)`: Returns\
    \ the exclusive scan multiplication of all active invocations `value`s across the subgroup.   \n  \n\n  * `subgroupAnd(value)`:\
    \ Returns the binary AND of all active invocations `value`s across the subgroup.\n  * `subgroupOr(value)`: Returns the\
    \ binary OR of all active invocations `value`s across the subgroup.\n  * `subgroupXor(value)`: Returns the binary XOR\
    \ of all active invocations `value`s across the subgroup.   \n  \n\n  * `subgroupMin(value)`: Returns the minimal value\
    \ of all active invocations `value`s across the subgroup.\n  * `subgroupMax(value)`: Returns the maximal value of all\
    \ active invocations `value`s across the subgroup.   \n  \n\n  * `subgroupAll(value)`: Returns true if `value` is true\
    \ for all active invocations in the subgroup.\n  * `subgroupAny(value)`: Returns true if `value` is true for any active\
    \ invocation in the subgroup.   \n  \n\n  * `subgroupElect()`: Returns true if this invocation has the lowest `subgroup_invocation_id`\
    \ among active invocations in the subgroup.\n  * `subgroupBroadcastFirst(value)`: Broadcasts `value` from the active invocation\
    \ with the lowest `subgroup_invocation_id` in the subgroup to all other active invocations.   \n  \n\n  * `subgroupShuffle(value,\
    \ id)`: Returns `value` from the active invocation whose `subgroup_invocation_id` matches `id`.\n  * `subgroupShuffleXor(value,\
    \ mask)`: Returns `value` from the active invocation whose `subgroup_invocation_id` matches `subgroup_invocation_id ^\
    \ mask`. `mask` must be dynamically uniform.\n  * `subgroupShuffleUp(value, delta)`: Returns `value` from the active invocation\
    \ whose `subgroup_invocation_id` matches `subgroup_invocation_id - delta`.\n  * `subgroupShuffleDown(value, delta)`: Returns\
    \ `value` from the active invocation whose `subgroup_invocation_id` matches `subgroup_invocation_id + delta`.   \n  \n\
    \n  * `quadBroadcast(value, id)`: Broadcasts `value` from the quad invocation with id equal to `id`. `id` must be a constant-expression.\n\
    \  * `quadSwapX(value)`: Swaps `value` between invocations in the quad in the X direction.\n  * `quadSwapY(value)`: Swaps\
    \ `value` between invocations in the quad in the Y direction.\n  * `quadSwapDiagonal(value)`: Swaps `value` between invocations\
    \ in the quad diagonally."
