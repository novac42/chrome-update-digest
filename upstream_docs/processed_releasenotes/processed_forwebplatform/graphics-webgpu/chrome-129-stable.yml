- title: WebGPU extended range (HDR) support
  content: 'Adds tone mapping parameters to the WebGPU canvas configuration, and adds options of `standard` (the current behavior
    of restricting content to the SDR range of the display) as the default, and `extended` (not imposing this restriction)
    as a new behavior. This allows WebGPU content to use the full range of a display.


    [Demo](https://ccameron-chromium.github.io/webgpu-hdr/example.html) | [Tracking bug #333967627](https://issues.chromium.org/issues/333967627)
    | [ChromeStatus.com entry](https://chromestatus.com/feature/6196313866895360) | [Spec](https://github.com/ccameron-chromium/webgpu-hdr/blob/main/EXPLAINER.md)'
