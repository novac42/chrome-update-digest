- title: Remove the includeShadowRoots argument on DOMParser
  content: "The `includeShadowRoots` argument was a never-standardized argument to the `DOMParser.parseFromString()` function,\
    \ which was there to allow imperative parsing of HTML content that contains declarative shadow DOM. This was shipped in\
    \ Chrome 90 as part of the initial shipment of declarative shadow DOM.\n\nNow that a standardized version of this feature\
    \ is available with the `setHTMLUnsafe()` and `parseHTMLUnsafe()` methods, the non-standard `includeShadowRoots` argument\
    \ will be removed. Code should be updated as follows:\n\nInstead of:\n    \n    \n    ((new DOMParser()).parseFromString(html,'text/html',{includeShadowRoots:\
    \ true});\n    \n\nUse:\n    \n    \n    Document.parseHTMLUnsafe(html);\n    \n\n[Tracking bug #329330085](https://issues.chromium.org/issues/329330085)\
    \ | [ChromeStatus.com entry](https://chromestatus.com/feature/5116094370283520)"
