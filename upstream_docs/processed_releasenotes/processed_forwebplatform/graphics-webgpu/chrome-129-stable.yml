- title: HDR support with canvas tone mapping mode
  content: "Web developers have limited options for delivering HDR content, relying primarily on `<img>` and `<video>` elements.\
    \ The `<canvas>` element, however, remains restricted to SDR. Generating dynamic HDR content within a canvas requires\
    \ encoding its contents as an HDR image before displaying it (for an example see this [demo](https://gkjohnson.github.io/three-gpu-pathtracer/example/bundle/hdr.html)).\n\
    \nThe new [`GPUCanvasToneMappingMode`](https://www.w3.org/TR/webgpu/#gpucanvastonemappingmode) parameter in the WebGPU\
    \ canvas configuration now allows WebGPU to draw colors brighter than white (`#FFFFFF`). It does so through the following\
    \ modes:\n\n  * `\"standard\"`: The default behavior restricts content to the SDR range of the screen. This mode is accomplished\
    \ by clamping all color values in the color space of the screen to the `[0, 1]` interval.\n\n  * `\"extended\"`: Unlocks\
    \ the full HDR range of the screen. This mode matches `\"standard\"` in the `[0, 1]` range of the screen. Clamping or\
    \ projection is done to the extended dynamic range of the screen but not `[0, 1]`.\n\nThe following code snippet shows\
    \ you to configure a canvas for high dynamic range.\n    \n    \n    const adapter = await navigator.gpu.requestAdapter();\n\
    \    const device = await adapter.requestDevice();\n    \n    const canvas = document.querySelector(\"canvas\");\n   \
    \ const context = canvas.getContext(\"webgpu\");\n    \n    context.configure({\n      device,\n      format: \"rgba16float\"\
    ,\n      toneMapping: { mode: \"extended\" },\n    });\n    \n\nExplore HDR with WebGPU by checking out the [Particles\
    \ (HDR) sample](https://webgpu.github.io/webgpu-samples/?sample=particles) and [WebGPU HDR example](https://ccameron-chromium.github.io/webgpu-hdr/example.html),\
    \ and see the [chromestatus entry](https://chromestatus.com/feature/6196313866895360).\n\n![A laptop with an HDR screen\
    \ displaying a vibrant image.](/static/blog/new-in-webgpu-129/image/particles.jpg) The Particles (HDR) sample displayed\
    \ on a HDR screen."
