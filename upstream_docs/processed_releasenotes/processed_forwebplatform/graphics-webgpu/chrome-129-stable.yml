- title: Remove non-standard declarative shadow DOM serialization
  content: 'The prototype implementation of declarative shadow DOM contained a method called `getInnerHTML()` used to serialize
    DOM trees containing shadow roots. That part of the prototype was not standardized with the rest of declarative shadow
    dom, and instead a replacement was designedâ€”`getHTML()`.


    Therefore the old `getInnerHTML()` method is now being removed from Chrome, you should use [`getHTML()`](https://developer.mozilla.org/docs/Web/API/Element/getHTML)
    as a replacement, which will soon be interoperable across browsers.


    [Tracking bug #41492947](https://issues.chromium.org/issues/41492947) | [ChromeStatus.com entry](https://chromestatus.com/feature/5081733588582400)'
