- title: Dawn updates
  content: "The `wgpu::PrimitiveState` struct now directly includes depth clip control setting, eliminating the need for a\
    \ separate `wgpu::PrimitiveDepthClipControl` struct. To learn more, see the following code snippet and the [webgpu-headers\
    \ PR](https://github.com/webgpu-native/webgpu-headers/pull/311).\n    \n    \n    // Before\n    wgpu::PrimitiveState\
    \ primitive = {};\n    wgpu::PrimitiveDepthClipControl depthClipControl;\n    depthClipControl.unclippedDepth = true;\n\
    \    primitive.nextInChain = &depthClipControl;\n    \n    \n    \n    // Now\n    wgpu::PrimitiveState primitive = {};\n\
    \    primitive.unclippedDepth = true;\n    \n\nThis covers only some of the key highlights. Check out the exhaustive [list\
    \ of commits](https://dawn.googlesource.com/dawn/+log/chromium/6613..chromium/6668?n=1000)."
