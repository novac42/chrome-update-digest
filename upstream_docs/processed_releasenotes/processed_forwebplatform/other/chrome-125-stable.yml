- title: Accept HTTP and HTTPS URLs when constructing WebSocket
  content: 'This update enables HTTP and HTTPS schemes in the WebSocket constructor, therefore also letting developers use
    relative URLs. These are normalized to the `ws:` and `wss:` internal schemes.


