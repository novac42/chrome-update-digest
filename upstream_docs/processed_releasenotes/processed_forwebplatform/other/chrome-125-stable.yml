- title: Direct Sockets API in Chrome Apps
  content: 'This update helps ease the transition of specialized apps from Chrome Apps to Isolated Web Apps by enabling Direct
    Sockets in Chrome Apps, letting web apps establish direct transmission control protocol (TCP) and user datagram protocol
    (UDP) communications with network devices and systems.


