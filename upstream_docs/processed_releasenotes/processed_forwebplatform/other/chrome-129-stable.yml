features:
- title: Blob support in WebRTC data channels
  content: 'Implements `RTCDataChannel.send(Blob)`, and the `onMessage` event can now optionally receive data of type Blob
    using the `binaryType` attribute.


    In addition to supporting sending strings and ArrayBuffers, you can now choose to send a Blob instead as long as its size
    is below the SCTP transport `maxMessageSize` as indicated in the [WebRTC specification](https://www.w3.org/TR/webrtc/#dom-rtcsctptransport-maxmessagesize).


    Using the `binaryType` attribute set to `blob`, the `onMessage` event data attribute will be of type Blob instead of ArrayBuffer.


    [Tracking bug #41370769](https://issues.chromium.org/issues/41370769) | [ChromeStatus.com entry](https://chromestatus.com/feature/5686378455105536)
    | [Spec](https://www.w3.org/TR/webrtc)'
