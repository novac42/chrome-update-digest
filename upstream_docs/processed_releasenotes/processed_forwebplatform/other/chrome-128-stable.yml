- title: '`PointerEvent.deviceProperties` for multi-pen inking'
  content: 'Currently, developers have no way to distinguish between two individual pens on an ink-enabled digitizer. The
    existing `PointerEvent.id` attribute is implemented in different ways and does not always persist for each ink stroke
    or interaction with the screen.


    This change provides a secure and reliable way to identify individual pen (pointers) interacting with the screen to set
    specific colors or pen shapes for each device interacting with the digitizer. It extends the `PointerEvent` interface
    to include a new attribute, `deviceProperties`. This contains the attribute `uniqueId`, that represents a session-persistent,
    document isolated, unique identifier that a developer can reliably use to identify individual pens interacting with the
    page.


    [ChromeStatus.com entry](https://chromestatus.com/feature/5114132234240000) | [Spec](https://github.com/MicrosoftEdge/MSEdgeExplainers/blob/main/PointerEventDeviceId/explainer.md)'
