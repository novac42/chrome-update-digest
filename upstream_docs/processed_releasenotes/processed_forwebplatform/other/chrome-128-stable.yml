- title: Cross-site ancestor chain bit for CookiePartitionKey of partitioned cookies
  content: 'Chrome 128 adds a cross-site ancestor bit to the key ring of the partitioned cookie''s `CookiePartitionKey`. This
    change unifies the partition key with the partition key values used in storage partitioning and adds protection against
    clickjacking attacks by preventing cross-site embedded frames from having access to the top-level-site''s partitioned
    cookies.


    [Tracking bug #41486025](https://issues.chromium.org/issues/41486025) | [ChromeStatus.com entry](https://chromestatus.com/feature/5144832583663616)
    | [Spec](https://github.com/explainers-by-googlers/CHIPS-spec)'
