- title: Add MediaStreamTrack support to the Web Speech API
  content: 'Add MediaStreamTrack support to the Web Speech API.


    The Web Speech API is a web standard API that allows developers to incorporate speech recognition and synthesis into their
    web pages. Currently, the Web Speech API uses the user''s default microphone as the audio input. MediaStreamTrack support
    allows websites to use the Web Speech API to caption other sources of audio including remote audio tracks.


