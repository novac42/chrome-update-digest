- title: The hint value of the popover attribute
  content: 'The Popover API specifies the behavior for two values of the popover attribute: auto and manual. This feature
    describes a third value, `popover=hint`. Hints, which are most often associated with "tooltip" type behaviors, have slightly
    different behaviors. Primarily, the difference is that a hint is subordinate to auto when opening nested stacks of popovers.
    So it is possible to open an unrelated hint popover while an existing stack of auto popovers stays open.


    The canonical example is that a `<select>` picker is open (`popover=auto`) and a hover-triggered tooltip (`popover=hint`)
    is shown. That action does not close the `<select>` picker.


    [Tracking bug #1416284](https://issues.chromium.org/issues/1416284) | [ChromeStatus.com entry](https://chromestatus.com/feature/5073251081912320)'
