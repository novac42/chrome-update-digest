- title: Popover nested inside invoker shouldn't re-invoke it
  content: "In the following case clicking the button properly activates the popover, however, clicking on the popover itself\
    \ after that shouldn't close the popover.\n    \n    \n    <button popovertarget=foo>Activate\n      <div popover id=foo>Clicking\
    \ me shouldn't close me</div>\n    </button>\n    \n\nPreviously this happened, because the popover click bubbles to the\
    \ `<button>` and activates the invoker, which toggles the popover closed. This has now been changed to the expected behavior.\n\
    \n[Tracking bug #https://crbug.com/379241451](https://issues.chromium.org/issues/https://crbug.com/379241451) | [ChromeStatus.com\
