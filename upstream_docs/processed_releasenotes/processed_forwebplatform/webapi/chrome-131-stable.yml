- title: noopener-allow-popups COOP value
  content: 'Some origins can contain different applications with different levels of security requirements. In those cases,
    it can be beneficial to prevent scripts running in one application from being able to open and script pages of another
    same-origin application.


    In such cases, it can be beneficial for a document to ensure its opener cannot script it, even if the opener document
    is a same-origin one.


    The `noopener-allow-popups` Cross-Origin-Opener-Policy value lets documents define that.


    [Tracking bug #344963946](https://issues.chromium.org/issues/344963946) | [ChromeStatus.com entry](https://chromestatus.com/feature/5163293877731328)'
