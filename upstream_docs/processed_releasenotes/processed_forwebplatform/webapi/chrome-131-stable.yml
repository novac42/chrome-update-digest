- title: WebRTC `RTCRtpEncodingParameters.scaleResolutionDownTo`
  content: 'An API that configures WebRTC encoders to scale input frames if they are greater than the specified `maxWidth`
    and `maxHeight`. This API is similar to `scaleResolutionDownBy` except that resolution constraints are expressed in absolute
    terms (for example, 640x360) as opposed to relative terms (for example, scale down by 2), avoiding race conditions related
    to changing input frame size on the fly.


    [ChromeStatus.com entry](https://chromestatus.com/feature/5206373705711616) | [Spec](https://w3c.github.io/webrtc-extensions/#dom-rtcrtpencodingparameters-scaleresolutiondownto)'
