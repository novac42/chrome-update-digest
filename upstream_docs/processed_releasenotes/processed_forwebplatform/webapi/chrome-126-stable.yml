- title: ChromeOS tabbed web apps
  content: 'PWAs in a standalone window can only have one page open at a time. Some apps expect users to have many pages open
    at once. Tabbed mode adds a tab strip to standalone web apps in ChromeOS that allows multiple tabs to be open at once.


    The feature adds a new display mode of `"tabbed"` and a new manifest field to allow customizations to the tab strip.


    [Tracking bug #40598974](https://issues.chromium.org/issues/40598974) | [ChromeStatus.com entry](https://chromestatus.com/feature/5128143454076928)
    | [Spec](https://wicg.github.io/manifest-incubations/#dfn-tabbed)'
