- title: Gamepad API trigger-rumble extension
  content: 'Extends the `GamepadHapticActuator` interface to expose the [trigger-rumble capability](https://web.dev/articles/gamepad#trigger_rumble)
    on the Web for compatible gamepads. This extension will allow web applications that take advantage of the Gamepad API
    to also vibrate the triggers of gamepad devices that come equipped with this functionality.


    [Tracking bug #40834175](https://issues.chromium.org/issues/40834175) | [ChromeStatus.com entry](https://chromestatus.com/feature/5162940951953408)
    | [Spec](https://w3c.github.io/gamepad/#dom-gamepadhapticeffecttype-trigger-rumble)'
