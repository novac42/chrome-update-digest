- title: Re-enabling the `CloseWatcher` API and close requests for `<dialog>` and `popover=""`
  content: 'The `CloseWatcher` API allows handling close requests, like the `ESC` key on desktop platforms or the back gesture
    or button on Android, in a uniform way. This feature was originally shipped [in Chrome 120](/blog/new-in-chrome-120),
    but was disabled due to [an unexpected interaction with `<dialog>`](https://issues.chromium.org/issues/41484805). It has
    been reenabled in Chrome 126 after some improvements to its behavior to minimize the problems seen there.


    [Demo](https://close-watcher-demo.glitch.me/) | [Tracking bug #1171318](https://issues.chromium.org/issues/1171318) |
    [ChromeStatus.com entry](https://chromestatus.com/feature/4722261258928128)'
