- title: Automatic fullscreen content setting
  content: "A new \"automatic fullscreen\" content setting lets enterprise admins allow sites to enter fullscreen without\
    \ a user gesture. Users may also allow Isolated Web Apps to use this feature through site settings pages.\n\nCombined\
    \ with the Window Management permission and unblocked popups, this unlocks valuable fullscreen capabilities:\n\n  * Open\
    \ a fullscreen popup on another display, from one gesture.\n  * Show fullscreen content on multiple displays from one\
    \ gesture.\n  * Show fullscreen content on a new display, when it's connected.\n  * Swap fullscreen windows between displays\
    \ with one gesture.\n  * Show fullscreen content after user gesture expiry or consumption.\n\n[Demo](https://github.com/michaelwasserman/iwa-windowing-example)\
    \ | [Tracking bug #1501130](https://issues.chromium.org/issues/1501130) | [ChromeStatus.com entry](https://chromestatus.com/feature/6218822004768768)"
