- title: '`document.caretPositionFromPoint`'
  content: 'Returns the current caret position from a given screen point in the form of a `CaretPosition` object representing
    the caret position indicating current text insertion point including the containing DOM node, caret''s character offset,
    and the client rectangle of caret range. This feature also supports getting the `CaretPosition` inside Shadow DOM.


    [Tracking bug #388976](https://issues.chromium.org/issues/388976) | [ChromeStatus.com entry](https://chromestatus.com/feature/5201014343073792)
    | [Spec](https://drafts.csswg.org/cssom-view/#dom-document-caretpositionfrompoint)'
