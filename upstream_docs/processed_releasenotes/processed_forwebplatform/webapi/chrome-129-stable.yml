- title: '`scheduler.yield()`'
  content: 'Provides a method for yielding control to the browser, which can be used to break up long tasks. Awaiting the
    promise returned by `scheduler.yield()` causes the current task to yield, continuing in a new browser task. This can be
    used to improve responsiveness issues caused by long tasks. Continuations are prioritized to mitigate performance problems
    of existing alternatives.


    [Docs](https://web.dev/articles/optimize-long-tasks#scheduler-dot-yield) | [Tracking bug #40633887](https://issues.chromium.org/issues/40633887)
    | [ChromeStatus.com entry](https://chromestatus.com/feature/6266249336586240) | [Spec](https://wicg.github.io/scheduling-apis/#dom-scheduler-yield)'
