- title: 'Private Aggregation API: client-side contribution merging'
  content: 'Modifies the Private Aggregation API to merge histogram contributions with the same bucket and filtering ID before
    embedding in the aggregatable report''s encrypted payload.


    Private Aggregation imposes a limit on the number of contributions that can be embedded in a single aggregatable report,
    with any additional contributions being dropped. By merging together contributions where possible, we can get additional
    utility out of the limit. Note that, ignoring the dropping of excess contributions, merging these sorts of contributions
    shouldn''t have any impact on the final outputs, for example summary reports.


    [Tracking bug #349980058](https://issues.chromium.org/issues/349980058) | [ChromeStatus.com entry](https://chromestatus.com/feature/5094168719523840)
    | [Spec](https://github.com/patcg-individual-drafts/private-aggregation-api/pull/136)'
