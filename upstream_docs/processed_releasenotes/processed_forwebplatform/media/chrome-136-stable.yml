- title: H26x Codec support updates for MediaRecorder
  content: 'Chromium''s MediaRecorder API now supports HEVC encoding, introducing the `hvc1.*` codec string, and adds new
    codecs (`hev1.*` and `avc3.*`) supporting variable resolution video in MP4. Support for HEVC platform encoding was added
    in WebCodecs in Chromium M130. As a follow-up, support has been added to the MediaRecorder API in Chromium. The API now
    supports both MP4 and Matroska muxer types with different HEVC and H.264 mime type specifications. HEVC encoding is only
    supported if the user''s device and operating system provide the necessary capabilities.


    **References:** [ChromeStatus.com entry](https://chromestatus.com/feature/5103892473503744)'
