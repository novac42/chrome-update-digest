- title: Use DOMPointInit for getCharNumAtPosition, isPointInFill, isPointInStroke
  content: 'This change brings Chromium code in line with the latest W3C specification for `SVGGeometryElement` and `SVGPathElement`
    in terms of use of `DOMPointInit` over `SVGPoint` for `getCharNumAtPosition`, `isPointInFill`, `isPointInStroke`.


