- content: 'Mitigates user tracking by third-parties using the HSTS cache. This feature
    only allows HSTS upgrades for top-level navigations and blocks HSTS upgrades for
    sub-resource requests. Doing so makes it infeasible for third-party sites to use
    the HSTS cache in order to track users across the web.


    **References:** [Tracking bug #40725781](https://bugs.chromium.org/p/chromium/issues/detail?id=40725781)
    | [ChromeStatus.com entry](https://chromestatus.com/feature/5065878464307200)'
