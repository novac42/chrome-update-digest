- content: 'Document-Isolation-Policy lets a document enable crossOriginIsolation
    for itself, without having to deploy COOP or COEP, and regardless of the crossOriginIsolation
    status of the page. The policy is backed by process isolation. Additionally, the
    document non-CORS cross-origin subresources will either be loaded without credentials
    or will need to have a CORP header.


    **References:** [Tracking bug #333029146](https://bugs.chromium.org/p/chromium/issues/detail?id=333029146)
    | [ChromeStatus.com entry](https://chromestatus.com/feature/5048940296830976)
    | [Spec](https://wicg.github.io/document-isolation-policy/)'
