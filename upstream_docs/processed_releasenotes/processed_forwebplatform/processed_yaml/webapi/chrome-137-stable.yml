- content: 'This feature captures the JavaScript call stack when a web page becomes
    unresponsive due to JavaScript code running an infinite loop or other very long
    computation. This helps developers to identify the cause of the unresponsiveness
    and fix it more easily. The JavaScript call stack is included in the crash reporting
    API when the reason is unresponsive.


    **References:** [Tracking bug #1445539](https://bugs.chromium.org/p/chromium/issues/detail?id=1445539)
    | [ChromeStatus.com entry](https://chromestatus.com/feature/5045134925406208)
    | [Spec](https://w3c.github.io/reporting/#crash-report)'
