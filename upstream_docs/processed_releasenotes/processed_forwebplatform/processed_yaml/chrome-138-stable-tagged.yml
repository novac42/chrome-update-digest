- title: Size Requirement Changes for Buffers Mapped at Creation
  content: "Creating a buffer with `mappedAtCreation: true` now throws a `RangeError` if the `size` is not a multiple of 4:\n\
    \n```javascript\nmyDevice.createBuffer({\n  mappedAtCreation: true,\n  size: 42, // This will now throw a RangeError\n\
    \  usage: GPUBufferUsage.STORAGE,\n});\n```"
