- title: Web Authentication immediate mediation
  content: 'A mediation mode for `navigator.credentials.get()` that causes browser sign-in UI to be displayed to the user
    if there is a passkey or password for the site that is immediately known to the browser. Otherwise, it rejects the with
    `NotAllowedError` if there is no such credential available. This allows the site to avoid showing a sign-in page if the
    browser can offer a choice of sign-in credentials that are likely to succeed, while still allowing a sign-in page flow
    for cases where there are no such credentials.


    [Tracking bug #408002783](https://issues.chromium.org/issues/408002783) | [ChromeStatus.com entry](https://chromestatus.com/feature/5164322780872704)
    | [Spec](https://github.com/w3c/webauthn/pull/2291)'
