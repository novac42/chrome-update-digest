- title: Web app scope extensions
  content: 'Adds a `scope_extensions` web app manifest field that enables web apps to extend their scope to other origins.


    This allows sites that control multiple subdomains and top level domains to be presented as a single web app.


    Requires listed origins to confirm association with the web app using a `.well-known/web-app-origin-association` configuration
    file.


