- title: '`SoftNavigation` performance entry'
  content: "Exposes the (experimental) soft navigation heuristics to web developers, using both `PerformanceObserver` and\
    \ the performance timeline.\n\nThis feature reports two new performance entries:\n\n  * `soft-navigation`, for user interactions\
    \ which navigate the page. Defines a new `timeOrigin` to help slice the performance timeline.\n  * `interaction-contentful-paint`,\
    \ which reports on the loading performance of interactions (beyond just next paint), used as LCP for soft-navigations.\n\
    \n[Origin Trial](https://developer.chrome.com/origintrials#/view_trial/21392098230009857) | [Origin trial blog post](/blog/new-soft-navigations-origin-trial)\
    \ | [Tracking bug #1338390](https://issues.chromium.org/issues/1338390) | [ChromeStatus.com entry](https://chromestatus.com/feature/5144837209194496)\
