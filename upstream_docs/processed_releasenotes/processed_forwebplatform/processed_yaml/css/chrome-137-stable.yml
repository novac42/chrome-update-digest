- content: 'The `reading-flow` CSS property controls the order in which elements in
    a flex, grid, or block layout are exposed to accessibility tools and focused using
    tab keyboard focus navigation. The `reading-order` CSS property allows authors
    to manually-override the order within a reading flow container. It is an integer
    with default value of 0. Learn more about these properties in [Use CSS reading-flow
    for logical sequential focus navigation](https://developer.chrome.com/blog/reading-flow),
    and try out some examples.


