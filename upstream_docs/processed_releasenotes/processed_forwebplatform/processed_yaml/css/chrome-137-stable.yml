- content: 'This feature ships two new API methods for the Selection API:

    - `Selection.direction` which returns the selection''s direction as either `none`,
    `forward`, or `backward`

    - `Selection.getComposedRanges()` which returns a list of 0 or 1 composed StaticRange


    A composed StaticRange is allowed to cross shadow boundaries, which a normal Range
    cannot.


    **Example:**

    ```javascript

    const range = getSelection().getComposedRanges({shadowRoots: [root]});

    ```


    If the selection crosses a shadow root boundary that isn''t provided in the shadowRoots
    list, then the endpoints of the StaticRange will be rescoped to be outside that
    tree. This makes sure Chrome doesn''t expose unknown shadow trees.


    **References:** [Tracking bug #40286116](https://bugs.chromium.org/p/chromium/issues/detail?id=40286116)
    | [ChromeStatus.com entry](https://chromestatus.com/feature/5069063455711232)
    | [Spec](https://w3c.github.io/selection-api/#dom-selection-getcomposedranges)'
