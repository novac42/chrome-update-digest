- content: 'This feature adds logic to ignore the letter-spacing setting for cursive
    scripts as specified by the developer, in line with the specification, to ensure
    that letter spacing does not disrupt word structure and aims to produce better
    user experience for users relying on cursive scripts. With this feature, Chrome
    ensures that cursive scripts will be readable and properly spaced, even if the
    fonts don''t have advanced typographic features. The scripts this applies to in
    Chromium are Arabic, Hanifi Rohingya, Mandaic, Mongolian, N''Ko, Phags Pa, and
    Syriac as these scripts are considered cursive as per the specification.


    **References:** [Tracking bug #40618336](https://bugs.chromium.org/p/chromium/issues/detail?id=40618336)
    | [ChromeStatus.com entry](https://chromestatus.com/feature/5088256061988864)
