- content: "The CSS `if()` function provides a concise way to express conditional\
    \ values. It accepts a series of condition-value pairs, delimited by semicolons.\
    \ The function evaluates each condition sequentially and returns the value associated\
    \ with the first true condition. If none of the conditions evaluate to true, the\
    \ function returns an empty token stream. This lets you express complex conditional\
    \ logic in a simple and concise way.\n\n**Example:**\n```css\ndiv {\n  color:\
    \ var(--color);\n  background-color: if(style(--color: white): black; else: white);\n\
    }\n.dark { --color: black; }\n.light { --color: white; }\n```\n\n```html\n<div\
    \ class=\"dark\">dark</div>\n<div class=\"light\">light</div>\n```\n\n**References:**\
    \ [Tracking bug #346977961](https://bugs.chromium.org/p/chromium/issues/detail?id=346977961)\
    \ | [ChromeStatus.com entry](https://chromestatus.com/feature/5084924504915968)\
    \ | [Spec](https://www.w3.org/TR/css-values-5/#if-function)"
