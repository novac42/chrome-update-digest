- content: "This feature streamlines the SVG `<use>` element by loosening referencing\
    \ requirements. Before Chrome 137, you had to explicitly reference fragments within\
    \ the SVG document. If no fragment ID is given `<use>` won't be able to resolve\
    \ the target and nothing will be rendered or referred.\n\n**Example:**\nA `<use>`\
    \ element referencing an external file with fragment identifier:\n```html\n<svg>\n\
    \  <use xlink:href=\"myshape.svg#icon\"></use>\n</svg>\n```\n\nIn this example,\
    \ `#icon` is the fragment identifier pointing to an element with `id=\"icon\"\
    ` within `myshape.svg`.\n\nWithout a fragment identifier:\n```html\n<svg>\n  <use\
    \ xlink:href=\"myshape.svg\"></use>\n</svg>\n```\n\nWith this feature, omitting\
    \ fragments or just giving the external svg file name will automatically reference\
    \ the root element, eliminating the need for you to alter the referenced document\
    \ just to assign an ID to the root. This enhancement simplifies this manual editing\
    \ process and improves efficiency.\n\n**References:** [Tracking bug #40362369](https://bugs.chromium.org/p/chromium/issues/detail?id=40362369)\
    \ | [ChromeStatus.com entry](https://chromestatus.com/feature/5078775255900160)\
    \ | [Spec](https://www.w3.org/TR/SVG2/struct.html#UseElement)"
