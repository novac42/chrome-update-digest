- title: Remove WebGPU limit `maxInterStageShaderComponents`
  content: "*This section includes both Chrome WebGPU highlights and detailed WebGPU release notes.*\n\n\nThe `maxInterStageShaderComponents`\
    \ limit is being removed due to a combination of factors:\n\n  * Redundancy with `maxInterStageShaderVariables`: This\
    \ limit already serves a similar purpose, controlling the amount of data passed between shader stages.\n  * Minor Discrepancies:\
    \ While there are slight differences in how the two limits are calculated, these differences are minor and can be effectively\
    \ managed within the `maxInterStageShaderVariables` limit.\n  * Simplification: Removing `maxInterStageShaderComponents`\
    \ streamlines the shader interface and reduces complexity for developers. Instead of managing two separate limits (that\
    \ both apply simultaneously but with subtle differences), they can focus on the more appropriately named and comprehensive\
    \ `maxInterStageShaderVariables`.\n\n[Tracking bug #364338810](https://issues.chromium.org/issues/364338810) | [ChromeStatus.com\
    \ entry](https://chromestatus.com/feature/4853767735083008) | [Spec](https://gpuweb.github.io/gpuweb/#dom-supported-limits-maxinterstageshadervariables)\n\
