- title: Fluent scrollbars
  content: 'This feature modernizes the Chromium scrollbars (both overlay and non-overlay) on Windows and Linux to fit the
    Windows 11 Fluent design language. Non-overlay Fluent scrollbars will be enabled by default in Linux and Windows. This
    change applies to Linux as well because Chromium''s Linux scrollbar design has historically been aligned with what ships
    on Windows. How to expose enabling overlay Fluent scrollbars is still being decided.


    **References:** [Tracking bug #1292117](https://bugs.chromium.org/p/chromium/issues/detail?id=1292117) | [ChromeStatus.com
    entry](https://chromestatus.com/feature/5023688844812288)'
