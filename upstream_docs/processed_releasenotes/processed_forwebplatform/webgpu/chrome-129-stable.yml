- title: FileSystemObserver interface
  content: 'The FileSystemObserver interface notifies websites of changes to the file system. Sites observe changes to files
    and directories in the user''s local device (as specified in WICG/file-system-access) or in the Bucket File System (as
    specified in whatwg/fs), and are notified of basic change info, such as the change type.


    [Docs](https://docs.google.com/document/d/1d6YoPvk0rdNBQaZcoFP-V5u4CBjgahvmnVsZpbn0Gmo/edit?usp=sharing) | [Tracking bug
    #40105284](https://issues.chromium.org/issues/40105284) | [ChromeStatus.com entry](https://chromestatus.com/feature/4622243656630272)
    | [Spec](https://github.com/whatwg/fs/pull/165)'
