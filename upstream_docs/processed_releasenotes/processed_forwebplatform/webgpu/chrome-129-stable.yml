- title: Deprecate 0.0.0.0 for Private Network Access
  content: 'Chrome will block access to IP address `0.0.0.0` in advance of Private Network Access (PNA) completely rolling
    out.


    Chrome is deprecating direct access to private network endpoints from public websites as part of the [PNA specification](/blog/private-network-access-preflight).
    Services listening on localhost (`127.0.0.0/8`) are considered private according to the specification. Chrome''s PNA protection
    can be bypassed using the IP address `0.0.0.0` to access services listening on the localhost on macOS and Linux.


    This can also be abused in DNS rebinding attacks targeting a web application listening on the localhost.


    This release of Chrome removes three features.


    [ChromeStatus.com entry](https://chromestatus.com/feature/5106143060033536) | [Spec](https://wicg.github.io/private-network-access)'
