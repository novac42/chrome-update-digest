- title: Remove PointerEvent.getCoalescedEvents() from insecure contexts
  content: 'The Pointer Events Working Group made `PointerEvent.getCoalescedEvents()` restricted to secure contexts over four
    years ago, which removed the API from insecure contexts. Chrome originally shipped the old behavior and didn''t follow
    the spec change immediately because of compat concerns.


    We are now removing it from insecure contexts because Chrome usage in insecure contexts turned out to be very low.


    [Tracking bug #40928769](https://issues.chromium.org/issues/40928769) | [ChromeStatus.com entry](https://chromestatus.com/feature/4941651093749760)'
