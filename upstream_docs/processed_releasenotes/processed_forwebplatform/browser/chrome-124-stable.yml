- title: Permissions Prompt for Web MIDI API
  content: 'This feature gates access to the [Web MIDI API](https://developer.mozilla.org/docs/Web/API/Web_MIDI_API) behind
    a permissions prompt. Previously, the use of SysEx messages with the Web MIDI API requires an explicit user permission.From
    Chrome 125, all access to the Web MIDI API requires a user permission.


    This feature will be rolled out slowly starting from Chrome 124, and available to all users by Chrome 125.


