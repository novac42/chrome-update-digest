- title: Remove support for macOS 11
  content: 'Chrome 138 is the last release to support macOS 11. From Chrome 139 macOS 11 is not supported.


    On Macs running macOS 11, Chrome will continue to work, showing a warning infobar, but won''t update any further. To update
    Chrome, you need to update their computer to a supported version of macOS.


    For new installations from Chrome 139, macOS 12 or greater will be required.


