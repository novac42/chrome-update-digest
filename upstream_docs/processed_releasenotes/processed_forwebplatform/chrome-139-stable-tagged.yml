- title: Specification-compliant JSON MIME type detection
  content: 'Chrome now recognizes all valid JSON MIME types as defined by the WHATWG mimesniff specification. This includes
    any MIME type whose subtype ends with `+json`, in addition to `application/json` and `text/json`. This change ensures
    that web APIs and features relying on JSON detection behave consistently with the web platform standard and other browsers.


