- title: Remove auto-detection of `ISO-2022-JP` charset in HTML
  content: 'There are [known security issues](https://www.sonarsource.com/blog/encoding-differentials-why-charset-matters/)
    around charset auto-detection for `ISO-2022-JP`. Given that the usage is very low, and Safari does not support auto-detection
    of `ISO-2022-JP`, support is removed from Chrome 139.


