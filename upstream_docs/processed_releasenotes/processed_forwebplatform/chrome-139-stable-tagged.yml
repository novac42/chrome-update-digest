- title: The `request-close` invoker command
  content: 'Dialog elements can be closed through a variety of mechanisms, sometimes developers want to have the ability to
    prevent closure. To achieve this dialogs fire a cancel event. Originally this was only fired via a close request (for
    example, an `ESC` key press), recently a `requestClose()` JavaScript function was added which also fires the cancel event.


    The `request-close` command brings that new ability to the declarative invoker commands API.


