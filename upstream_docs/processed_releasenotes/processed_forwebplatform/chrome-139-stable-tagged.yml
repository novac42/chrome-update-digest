- title: Extended lifetime shared workers
  content: 'This adds a new option, `extendedLifetime: true`, to the `SharedWorker` constructor. This requests that the shared
    worker be kept alive even after all current clients have unloaded. The primary use case is to allow pages to perform asynchronous
    work that requires JavaScript after a page unloads, without needing to rely on a service worker.


    [Origin Trial](https://developer.chrome.com/origintrials/#/register_trial/3056255297124302849) | [Origin trial blog post](/blog/extended-lifetime-shared-workers-origin-trial)
